{% endblock menu %}

{% block page_header %}Photo {{ photo.id }}{% endblock page_header %}

{% block content %}

        <div class="text-content">
            <img src="/../..{{ photo.photo.url }}" alt="">

            <p>Albom: {{ photo.albom }}</p>
        </div>
    </div>
{% endblock content %}
